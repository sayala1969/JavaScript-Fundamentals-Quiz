<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="quiz-container">
        <h1>JavaScript Fundamentals Quiz</h1> 
        <div id="question-container" class="section">
            <h2 id = "question-text">Question goes here</h2>
            <div id= "answer-buttons" class="btn-grid">
        </div>
       
          <button id="next-button">Next Question</button>
        <button id ="submit-button" style="display:none;">Submit Quiz</button>
        </div>
         
         
          <div id="results-container"  class="section" style="display:none;">
            <h2>Results</h2>
            <p id="score-text">You scored <span id="score-number">0</span> out of <span id="total-questions">0</span> questions correctly. </p>
            <button id="restart-button">Restart Quiz</button>
            
          </div>
           
    </body>
</html>
